<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You!!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fde7f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #d63384;
      margin: 10px 0;
    }

    .hint {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .code-box {
      width: 40px;
      height: 40px;
      border: 2px solid #f8a1c4;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .key {
      background: #ffd6eb;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 18px;
      color: #d63384;
      cursor: pointer;
      transition: 0.2s;
    }

    .key:hover {
      background: #f8a1c4;
      color: white;
    }

    .lock-btn {
      background: #d63384;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    .gift-btn {
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      display: none; /* hidden by default */
    }

    .gift-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="font-size:40px; color:#d63384;">‚ù§</div>
    <h2>Unlock Your Special Gift</h2>
    <div class="hint">Hints: Passcode is Today Date</div>

    <div class="code-inputs">
      <div class="code-box"></div>
      <div class="code-box"></div>
      <div class="code-box"></div>
      <div class="code-box"></div>
    </div>

    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key" id="clear">‚úñ</button>
      <button class="key">0</button>
      <button class="lock-btn" id="unlock">üîí</button>
    </div>

    <div id="message" class="message"></div>
    <button id="giftBtn" class="gift-btn">üéÅ Click to Unlock Your Gift</button>
  </div>

  <script>
    // Get today's date (ddmm format)
    const today = new Date();
    let dd = String(today.getDate()).padStart(2, '0');
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    const correctCode = dd + mm;  // example: 1708 for 17th August

    let enteredCode = "";

    const boxes = document.querySelectorAll(".code-box");
    const keys = document.querySelectorAll(".key");
    const unlockBtn = document.getElementById("unlock");
    const clearBtn = document.getElementById("clear");
    const message = document.getElementById("message");
    const giftBtn = document.getElementById("giftBtn");

    // Handle number button clicks
    keys.forEach(key => {
      key.addEventListener("click", () => {
        const value = key.textContent;
        if (!isNaN(value) && enteredCode.length < 4) { 
          enteredCode += value;
          boxes[enteredCode.length - 1].textContent = value;
        }
      });
    });
    // Clear button
    clearBtn.addEventListener("click", () => {
      enteredCode = "";
      boxes.forEach(box => box.textContent = "");
      message.textContent = "";
      giftBtn.style.display = "none";
    });

    // Unlock button
    unlockBtn.addEventListener("click", () => {
      if (enteredCode === correctCode) {
        message.textContent = "‚úÖ Correct Passcode!";
        message.className = "message success";
        giftBtn.style.display = "inline-block"; // show gift button
      } else {
        message.textContent = "‚ùå Wrong Code!";
        message.className = "message error";
        giftBtn.style.display = "none";
      }
    });

    // When gift button is clicked (change this to open your gift page)
    giftBtn.addEventListener("click", () => {
      alert("üéâ Surprise! Here‚Äôs your special gift!");
      // Example: redirect to another page
      // window.location.href = "gift.html";
    });
  </script>
</body>
</html>
